<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Page</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>


  <!-- RANDOM NUMBER GENERATORS -->
<h1>dfjnvsdufvisbv</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          <td class="dice">#</td>
          <td class="dice">#</td>
          <td class="dice">#</td>
          <td class="dice">#</td>
          <td class="dice">#</td>
        </tr>
      </thead>
    </table>
    <button id="roll">Roll</button>
  </div>

  <!-- SCORECARD -->
  <!-- Player 1 -->
  <div class="container-scorecards">
    <div class="player1">
      <div class="panel panel-default">
        <div class="panel-heading">Player 1</div>
        <table>
          <tr>
            <td class="type">Ones</td>
            <td id="fillones" class="numtotal">0</td>
            <td> <button id="holdbtn1" data-num="1">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Twos</td>
            <td id="filltwos" class="numtotal">0</td>
            <td><button id="holdbtn2" data-num="2">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Threes</td>
            <td id="fillthrees" class="numtotal">0</td>
            <td><button id="holdbtn3" data-num="3">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Fours</td>
            <td id="fillfours" class="numtotal">0</td>
            <td><button id="holdbtn4" data-num="4">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Fives</td>
            <td id="fillfives" class="numtotal">0</td>
            <td><button id="holdbtn5" data-num="5">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Sixes</td>
            <td id="fillsixes" class="numtotal">0</td>
            <td><button id="holdbtn6" data-num="6">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Total</td>
            <td id="total" class="numtotal">0</td>
            <td><button id="calc">Calculate</button></td>
          </tr>
        </table>
      </div>
    </div>
    <!-- Player 2 -->
    <div class="player2">
      <div class="panel panel-default">
        <div class="panel-heading">Player 2</div>
        <table>
          <tr>
            <td class="type">Ones</td>
            <td class="numtotal">#</td>
            <td class="hold"><button id="holdbtnp2">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Twos</td>
            <td class="numtotal">#</td>
            <td class="hold"><button id="holdbtnp2">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Threes</td>
            <td class="numtotal">#</td>
            <td class="hold"><button id="holdbtnp2">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Fours</td>
            <td class="numtotal">#</td>
            <td class="hold"><button id="holdbtnp2">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Fives</td>
            <td class="numtotal">#</td>
            <td class="hold"><button id="holdbtnp2">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Sixes</td>
            <td class="numtotal">#</td>
            <td class="hold"><button id="holdbtnp2">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Total</td>
            <td class="numtotal">#</td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
