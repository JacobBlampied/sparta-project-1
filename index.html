<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Page</title>
  <!-- CSS + JAVASCRIPT LINK -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>


  <!-- RANDOM NUMBER GENERATORS -->
<header>
  <h1>Yahtzee</h1>
</header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <td class="dice">?</td>
          <td class="dice">?</td>
          <td class="dice">?</td>
          <td class="dice">?</td>
          <td class="dice">?</td>
        </tr>
      </thead>
    </table>
    <button id="roll">Roll</button>
  </div>

  <!-- SCORECARD -->
  <!-- Player 1 -->
  <div class="container-scorecards">
    <div class="player1">
      <div class="panel panel-default">
        <div class="panel-heading">Player 1</div>
        <table>
          <tr>
            <td class="type">Ones</td>
            <td id="p1fillones" class="numtotal">0</td>
            <td> <button id="p1holdbtn1" data-num="1">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Twos</td>
            <td id="p1filltwos" class="numtotal">0</td>
            <td><button id="p1holdbtn2" data-num="2">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Threes</td>
            <td id="p1fillthrees" class="numtotal">0</td>
            <td><button id="p1holdbtn3" data-num="3">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Fours</td>
            <td id="p1fillfours" class="numtotal">0</td>
            <td><button id="p1holdbtn4" data-num="4">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Fives</td>
            <td id="p1fillfives" class="numtotal">0</td>
            <td><button id="p1holdbtn5" data-num="5">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Sixes</td>
            <td id="p1fillsixes" class="numtotal">0</td>
            <td><button id="p1holdbtn6" data-num="6">Hold</button></td>
          </tr>
          <tr>
            <td class="type">Total</td>
            <td id="p1total" class="numtotal">0</td>
            <td><button id="p1calc">Calculate</button></td>
          </tr>
          <tr>
            <td class="type">Target</td>
            <td class="numtotal">50</td>
          </tr>
        </table>

      </div>
    </div>


  </div>

  <div class="button-cont">
    <a href="menu.html"><button id="main-menu" type="button">Main Menu</button></a>
  </div>

</body>
</html>
